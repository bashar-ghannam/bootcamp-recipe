<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Goodness</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input
          id="recipe-input"
          type="text"
          placeholder="Enter recipe name :  "
        />
        <button id="recipe-btn">Serarch</button>
      </div>
      <div class="main"></div>
    </div>
    <script id="Recipes-template" type="text/x-handlebars-template">
      {{#each recipesGoodness}}
        <div class='item'>
          <a href='{{href}}' target='_blank'>{{title}}</a>
          <img src='{{thumbnail}}' alt='{{title}} photo' />
          <p>ingredients :</p>
          <ul class='list'>
            {{#each ingredients}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
        </div>
      {{/each}}
    </script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
